<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Tavinho dev.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor89s1Rglp+DeQoEoeGT+q0l/JmFcG664U0z/oBqD7k9V/Y71kYvte2loFA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("nO_OuGvccWZmo1Kkc"); // Substitua pelo seu User ID do EmailJS
        })();
    </script>
</head>
<body>
    <header>
        <img src="img/Logo - Tavinho dev.png" alt="Tavinho dev. - logo" class="imgheader">
        <nav>
            <ul>
                <a href="index.html">
                    <li>Home</li>
                </a>
                <a href="projetos.html">
                    <li>Projetos</li>
                </a>
                <a href="#" class="contato">
                    <li>Contato</li>
                </a>
            </ul>
        </nav>
    </header>

    <main>
        <form id="contact-form">
                <label for="nome" class="label">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br>
                <label for="email" class="label">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="telefone" class="label">Telefone:</label><br>
                <input type="text" inputmode="numeric" id="telefone" name="telefone" placeholder="(00) 00000-0000" maxlength="15"><br>

                <label for="assunto" class="label">Assunto:</label><br>
                <textarea name="assunto" id="assunto" rows="7"></textarea><br>

                <input type="submit" value="Enviar" class="envio"> <br>
                <input type="reset" value="Limpar" class="limpar">
        </form>
    </main>

    <script>
        // Função que envia o e-mail ao submeter o formulário
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o comportamento padrão do formulário

            // Parâmetros para o serviço de e-mail
            const serviceID = 'service_84o48jd'; // Substitua com o seu ID de serviço
            const templateID = 'template_1v9m61j'; // Substitua pelo ID do seu template

            emailjs.sendForm(serviceID, templateID, this)
                .then(() => {
                    alert('Email enviado com sucesso!');
                }, (err) => {
                    alert('Erro ao enviar o email: ' + JSON.stringify(err));
                });
        });
    </script>
    <script src="js/mascara.js"></script>
</body>
</html>
