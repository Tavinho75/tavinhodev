<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Tavinho dev.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor89s1Rglp+DeQoEoeGT+q0l/JmFcG664U0z/oBqD7k9V/Y71kYvte2loFA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("nO_OuGvccWZmo1Kkc"); // Substitua pelo seu User ID do EmailJS
        })();
    </script>
</head>

<body>
    <header>
        <img src="img/Logo.svg" alt="Tavinho dev. - logo" class="imgheader">
        <div class="navigation menu">
            <ul>
                <li class="list menu">
                    <a href="#" class="menu" onclick="atrasarLink(event, 'index.html', 450)">
                        <span class="icon menu">
                            <ion-icon name="home" class="menu"></ion-icon>
                        </span>
                        <span class="text menu">Home</span>
                    </a>
                </li>
                <li class="list menu">
                    <a href="projetos.html" class="menu" onclick="atrasarLink(event, 'projetos.html', 450)">
                        <span class="icon menu">
                            <ion-icon name="code" class="menu"></ion-icon>
                        </span>
                        <span class="text menu">Projetos</span>
                    </a>
                </li>
                <li class="list active menu">
                    <a href="contato.html" class="menu">
                        <span class="icon menu">
                            <ion-icon name="chatbubble" class="menu"></ion-icon>
                            <!-- ! <ion-icon name="chatbubbles-outline"></ion-icon> -->
                        </span>
                        <span class="text menu">Contato</span>
                    </a>
                </li>
                <div class="indicator menu"></div>
            </ul>
        </div>
        <nav>
            <ion-icon name="grid" class="burguer" onclick="clickMenu()"></ion-icon>
        </nav>
    </header>
    <div class="opcions" id="opcoes">
        <ul class="menumobile">
            <li class="mobile bordas">
                <a href="index.html" class="amobile">
                    <span class="icon-mobile">
                        <ion-icon name="home" class="menu"></ion-icon>
                    </span>
                    <span class="text-mobile">Home</span>
                </a>
            </li>
            <li class="mobile">
                <a href="projetos.html" class="amobile">
                    <span class="icon-mobile">
                        <ion-icon name="code" class="menu"></ion-icon>
                    </span>
                    <span class="text-mobile">Projetos</span>
                </a>
            </li>
            <li class="mobile bordas active">
                <a href="#" class="amobile">
                    <span class="icon-mobile">
                        <ion-icon name="chatbubbles" class="menu"></ion-icon>
                    </span>
                    <span class="text-mobile">Contato</span>
                </a>
            </li>
        </ul>
    </div>

    <main>
        <form id="contcontact-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="telefone">Telefone:</label>
            <input type="text" inputmode="numeric" id="telefone" name="telefone" placeholder="(00) 00000-0000"
                maxlength="15">

            <label for="assunto">Assunto:</label>
            <textarea name="assunto" id="assunto" rows="7"></textarea>

            <input type="submit" value="Enviar" class="envio">
            <input type="reset" value="Limpar" class="limpar">
        </form>
    </main>

    <script>
        // Função que envia o e-mail ao submeter o formulário
        document.getElementById('contcontact-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Impede o comportamento padrão do formulário

            // Parâmetros para o serviço de e-mail
            const serviceID = 'service_84o48jd'; // Substitua com o seu ID de serviço
            const templateID = 'template_1v9m61j'; // Substitua pelo ID do seu template

            emailjs.sendForm(serviceID, templateID, this)
                .then(() => {
                    alert('Email enviado com sucesso!');
                }, (err) => {
                    alert('Erro ao enviar o email: ' + JSON.stringify(err));
                });
        });
    </script>
    <script src="js/mascara.js"></script>
    <script src="js/menu.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        const icone = document.querySelector('.burguer');

        icone.addEventListener("click", function () {
            icone.classList.toggle("updown");
        });

        //---------------------------
        //        Menu Mobile
        //---------------------------

        function clickMenu() {
            if (opcoes.style.display == 'flex') {
                opcoes.style.display = 'none';
            } else {
                opcoes.style.display = 'flex';
            }
        }
    </script>
</body>

</html>
